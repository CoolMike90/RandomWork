<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Mario.css">
    <script>
        
        function myTotal(){
        var goomba;
        var bob;
        var cheep;    
        var total = 0;
        if (document.getElementById("goombasSum").innerHTML == "") {
          goomba = 0;
        }
        else{
          goomba = document.getElementById("goombasSum").innerHTML;
        }
        
        if (document.getElementById("bobSum").innerHTML == "") {
          bob = 0;
        }
        else{
          bob = document.getElementById("bobSum").innerHTML;
        } 
            if (document.getElementById("cheepSum").innerHTML == "") {
          cheep = 0;
        }
        else{
          cheep = document.getElementById("cheepSum").innerHTML;
        }      
        goomba = parseInt(goomba);
        bob = parseInt(bob);
        cheep = parseInt(cheep);
            
        total = goomba + bob + cheep;
        document.getElementById("myTotal").innerHTML = total;
      }
    </script>
</head>
<body>
    
    <header>
    <img src="http://k35.kn3.net/CB7410BA6.png" alt="Mario Banner">
    <h1>Mario's Pest Control</h1>
    </header>
  
  <div id="goombas">
<img src="http://vignette3.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en">
  <input placeholder="Enter Goombas Caught" id="num1"><br>
  <p>Price: 5 Coins</p>
  <p>Total Caught</p>
  <a href="#" id="addBtn">Calculate</a><br>
  <p>Coins: <output placeholder ="Your Total is: " id="goombasSum"></output></p><br>     
  <script type="text/javascript">
 
    document.getElementById('addBtn').addEventListener('click', function(event) {
      var number1 = document.getElementById('num1').value;
      
      number1 = parseInt(number1);
      number2 = 5;
      
      var sum = number1 * number2;
	  document.getElementById("goombasSum").innerHTML = sum;
      myTotal();  
    });
  
</script>
</div>
  <br><br>
      
      <div id="bob">
    <img src="http://vignette2.wikia.nocookie.net/mariofanon/images/c/cb/200px-BobombNSMBU.png/revision/latest?cb=20131229052740">
  <p>Total Caught</p>
  <input placeholder="Enter Bomb-ombs Caught" id="num2"><br>
  <p>Price: 7 Coins</p>
  <a href="#" id="addBtn2">Calculate</a><br>
  <p>Coins: <output placeholder ="Your Total is: " id="bobSum"></output></p><br>     
  <script type="text/javascript">
 
    document.getElementById('addBtn2').addEventListener('click', function(event) {
      var number1 = document.getElementById('num2').value;
      
      number1 = parseInt(number1);
      number2 = 7;
      
      var sum = number1 * number2;
	  document.getElementById("bobSum").innerHTML = sum;
        myTotal();
    });
  
</script>
</div>
  <br><br>
      
     <div id="cheep">
    <img src="http://vignette3.wikia.nocookie.net/mario/images/c/c1/Cheep_Cheep,_New_Super_Mario_Bros._U.png/revision/latest?cb=20121106023911">
  <p>Total Caught</p>
  <input placeholder="Enter Cheep-Cheeps Caught" id="num3"><br>
  <p>Price: 11 Coins</p>
  <a href="#" id="addBtn3">Calculate</a><br>
<p>Coins: <output placeholder ="Your Total is: " id="cheepSum"></output></p><br>     
  <script type="text/javascript">
 document.getElementById('addBtn3').addEventListener('click', function(event) {
      var number1 = document.getElementById('num3').value;
      
      number1 = parseInt(number1);
      number2 = 11;
      
      var sum = number1 * number2;
	  document.getElementById("cheepSum").innerHTML = sum;
        myTotal();
    });
      </script>
          </div>
      
      <!-- Start of Total -->
  <div id = "total">
      <p>Current Total: <output placeholder ="Your Total is: " id="myTotal"></p>
       
  </div>
  <br><br>
    <footer>
<div class="footer-left">MariosPestControl@gmail.com</div>
<div class="footer-right">www.MariosPestControl.com - 4600 150th Ave NE Redmond, WA</div>
</footer>


</body>
</html>
