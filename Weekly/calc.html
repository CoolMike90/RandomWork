<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="add">
  <input placeholder="Enter first number" id="num1"><br>
  <input placeholder="Enter second number" id="num2"><br><br>
  <a href="#" id="addBtn">Add Numbers</a><br>
  <output placeholder ="Your Sum is: " id="sum"><br>
  <script type="text/javascript">
 
    document.getElementById('addBtn').addEventListener('click', function(event) {
      var number1 = document.getElementById('num1').value;
      var number2 = document.getElementById('num2').value;
      
      number1 = parseInt(number1);
      number2 = parseInt(number2);
      
      var sum = number1 + number2;
      //alert("Sum: " + sum);
	  document.getElementById("sum").innerHTML = "Sum: " + sum;
    });
  </script> 
  </div>
      
      <div id="subtract">
      <input placeholder="Enter first number" id="sNum1"><br>
      <input placeholder="Enter second number" id="sNum2"><br><br>
  <a href="#" id="diffBtn">Subtract Numbers</a><br>
  <output placeholder ="Your Difference is: " id="sub"><br>
  <script type="text/javascript">
 
    document.getElementById('diffBtn').addEventListener('click', function(event) {
      var number1 = document.getElementById('sNum1').value;
      var number2 = document.getElementById('sNum2').value;
      
      number1 = parseInt(number1);
      number2 = parseInt(number2);
      
      var sub = number1 - number2;
	  document.getElementById("sub").innerHTML = "Difference: " + sub;
    });
  </script> 
      </div>
      
      <div id="multiply">
      <input placeholder="Enter first number" id="mNum1"><br>
      <input placeholder="Enter second number" id="mNum2"><br><br>
  <a href="#" id="mulBtn">Multiply Numbers</a><br>
  <output placeholder ="Your Product is: " id="prod"><br>
  <script type="text/javascript">
 
    document.getElementById('mulBtn').addEventListener('click', function(event) {
      var number1 = document.getElementById('mNum1').value;
      var number2 = document.getElementById('mNum2').value;
      
      number1 = parseInt(number1);
      number2 = parseInt(number2);
      
      var prod = number1 * number2;
      //alert("Sum: " + sum);
	  document.getElementById("prod").innerHTML = "Product: " + prod;
    });
  </script> 
      </div>
</body>
</html>
